<div class="employeeList">
  <ng-container *ngIf="employees.length > 0">
    <h2 class="numEmployees">{{employees.length}} EMPLOYEES</h2>
  </ng-container>
    <div class="row" *ngFor="let emp of employees">
      <app-employee [employee]="emp" (editedEvent)="handleEvent($event.data,$event.type)"></app-employee>
  </div>
</div>
